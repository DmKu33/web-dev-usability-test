<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usability Test Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="dashboard-header">
        <div class="container">
            <h1 class="dashboard-title">usability test dashboard</h1>
            <p class="dashboard-subtitle">testing session â€¢ lorem ipsum study</p>
        </div>
    </div>

    <div class="container" style="margin-top: 30px; margin-bottom: 60px;">
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-9">
                <!-- Metrics Bar -->
                <div class="metrics-bar">
                    <div class="metric-card">
                        <div class="metric-value time">3m 12s</div>
                        <div class="metric-label">avg time</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value success">78%</div>
                        <div class="metric-label">success rate</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value sus">68.5</div>
                        <div class="metric-label">sus score</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value tasks">5</div>
                        <div class="metric-label">tasks</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
